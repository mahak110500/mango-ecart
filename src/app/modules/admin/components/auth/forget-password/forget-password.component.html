<div class="container-login">
	<div class="row justify-content-center">
		<div class="col-xl-6 col-lg-12 col-md-9">
			<div class="card shadow-sm my-5">
				<div class="card-body p-0">
					<div class="row">
						<div class="col-lg-12">
							<div class="login-form">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-2">Forget Password</h1>
									<p>Enter your email address. You will receive an
										email with a link to reset your password.</p>
								</div><br>
								<form class="user" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
									<div  style="color: red; text-align: center;">
										<p>{{error}}</p>
									</div> 
									<div class="form-group">
										<input class="form-control" id="exampleInputEmail" type="email" placeholder="Enter email address" ngModel name="email" required email
											#email="ngModel" />
										<div class="help-text" *ngIf="email.touched && !email.valid" style="color: red;">
											<div *ngIf="email.errors.required">Email is required</div>
											<div *ngIf="email.errors.email">Email is invalid</div>
										</div>
									</div><br>
									<div class="form-group" style="text-align: center; ">
										<button class="btn btn-primary btn-block btn-real" [disabled]="!authForm.valid" style="width: 450px; background-color: rgb(247, 171, 30);">Login</button>
									</div>
								</form><br>
								
								<div class="text-center">
									<span>Already registered e-mail can</span>
									<a class="font-weight-bold small" routerLink="/admin/auth"> Log-In </a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
